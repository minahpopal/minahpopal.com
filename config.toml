baseURL = "https://www.example.org/"
languageCode = "en-us"
theme = "aafu"

[params]
    title = "Minah Popal"
    author = "Minah Popal"
    description = "Minah Popal Software Engineer"
    copyright = "Minah Popal"

    [params.theme]
        allowToggle = true
        mainTheme = "light"
        altTheme = "dark"

    [params.favicons]
        use = true
        metas = '''
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#252627">
        <link rel="shortcut icon" href="favicon.ico">
        '''

    # Profile section
    [params.profile]
        name = "Minah Popal"
		tagline = "Software Engineer"
		location = "Plano, TX"
        photo = "linkedInPhoto.JPG"

    # Section for links to social websites
    [params.social]
        title = "Links"

        [[params.social.list]]
            class = "fab"
            icon = "fa-linkedin-in"
            url = "https://www.linkedin.com/in/minah-popal"
            title = "LinkedIn"		
        [[params.social.list]]
            class = "fab"
            icon = "fa-github"
            url = "https://github.com/minahpopal"
            title = "minahpopal"

    #Specify what is showin in the Accordion
    [[params.showInAccordion]]
        item = "aboutme"
        expand = true   # true for the section that is initially expanded
    [[params.showInAccordion]]
        item = "experience"
    [[params.showInAccordion]]
        item = "education"
    #[[params.showInAccordion]]
    #    item = "project"
    [[params.showInAccordion]]
        item = "skill"
    [[params.showInAccordion]]
        item = "hobby"

    [params.aboutme]
        title = "About Me"
        icon = "fas fa-user"
        description = "**Aspiring software engineer** that is finishing her last year at UTD."

    # Experience section
    [params.experience]
        title = "Experiences"
        icon = "fas fa-briefcase"

        [[params.experience.list]]
            position = "Software Engineer Intern"
            dates = "May 2019 - August 2019"
            company = "Allstate"
            details = """<ul>
                <li>Utilized Agile software development practices as a member of a full-stack Scrum team</li>
                <li>Gained experience developing Web Applications
                <ul>
                    <li>Developed and supported an internal production application</li>
                    <li>React/Redux and Java (Spring)</li>
                </ul>
                <li>Worked closely with senior engineer and enhanced knowledge of JavaScript</li>
            </ul>"""
       # [[params.experience.list]]
        #    position = "Job Title"
        #    dates = "2018 - 2019"
        #    link = "#"
        #    company = "Company Name"

    # Education section
    [params.education]
        title = "Education"
        icon = "fas fa-graduation-cap"

        [[params.education.list]]
            degree = "B.S. in Software Engineering"
            college = "University of Texas at Dallas"
            dates = "2017 - 2020"
        [[params.education.list]]
            degree = "Associate of Science"
            college = "Collin College"
            dates = "2015 - 2017"

    # Project section
    [params.project]
        title = "Projects"
        icon = "fas fa-project-diagram"

        [[params.project.list]]
            title = "project"
            url = "#"
            description = "Description of the project"      

    # Skill section
    [params.skill]
        title = "Skills"
        panelId = "skill-panel"
        icon = "fas fa-cogs"

        [[params.skill.list]]
            skill = "Java"
            skillrating = 75
        [[params.skill.list]]
            skill = "JavaScript"
            skillrating = 55
        [[params.skill.list]]
            skill = "C++"
            skillrating = 60

    # Hobby section
    [params.hobby]
        title = "Hobbies"
        icon = "fas fa-gamepad"
		
        [[params.hobby.list]]		
		    hobby = "Yoga"
        [[params.hobby.list]]		
		    hobby = "Running"
        [[params.hobby.list]]		
		    hobby = "Traveling"